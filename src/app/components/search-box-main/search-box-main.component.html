<div class="container search-box-main">
  <form>
    <div class="row pt-3">
      <div class="col">
        <div class="search-title">Search for events</div>
      </div>
    </div>
    <div class="row align-items-baseline justify-content-center pt-3">
      <div class="col-3">
        <mat-form-field class="city-field">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. New York">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field class="zip-code-field">
          <mat-label>Zip Code</mat-label>
          <input matInput placeholder="Ex. 90210">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="event-name-field">
          <mat-label>Event Name</mat-label>
          <input matInput placeholder="Enter the name of an event">
        </mat-form-field>
      </div>
      <div class="col-2">
        <div class="search-btn">
          <button mat-raised-button (click)="buttonClick()">Search</button>
        </div>
      </div>
    </div>
  </form>
</div>
